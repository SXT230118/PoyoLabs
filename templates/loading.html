<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - PoyoLabs</title>
    <link rel="icon" type="image/png" href="/static/potion.ico" size="32x32">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url('/static/loading.gif') center/cover no-repeat;
            background-color: #1a1a2e; /* Fallback color while GIF loads */
        }
    </style>
</head>
<body>
    <script>
        // Redirect to dashboard after one full GIF cycle
        // Check if this is demo mode
        const urlParams = new URLSearchParams(window.location.search);
        const isDemo = urlParams.get('demo') === '1';
        
        setTimeout(function() {
            if (isDemo) {
                window.location.href = '/dashboard?demo=1';
            } else {
                window.location.href = '/dashboard';
            }
        }, 3100); // Slightly decreased timing
    </script>
</body>
</html>

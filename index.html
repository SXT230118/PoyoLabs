<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tab stuff -->
    <title>Welcome to Poyolabs</title>
    <link rel="icon" type="image/png" href="/static/potion.ico" size="32x32">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap');

        body {
            font-family: 'Cinzel', serif;
            background: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Add a subtle animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 70% 30%, #4a00e0 0%, transparent 60%),
                radial-gradient(ellipse at 30% 70%, #f7b733 0%, transparent 60%);
            opacity: 0.15;
            animation: slowSpin 20s linear infinite;
        }

        @keyframes slowSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            position: relative; /* To appear above the background */
            background: rgba(30, 30, 46, 0.85);
            backdrop-filter: blur(5px);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #f7b733a0;
        }

        h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 4rem;
            color: #f7b733; /* Potion gold */
            margin: 0 0 10px;
            text-shadow: 0 0 10px #f7b733;
        }

        p {
            font-size: 1.25rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .enter-button {
            display: inline-block;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a1a2e;
            background: #f7b733;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px #f7b733a0;
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            background: #ffdead; /* Lighter gold */
            box-shadow: 0 0 30px #f7b733;
            transform: scale(1.05);
        }
        .demo-button {
            display: inline-block;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 700;
            color: #f7b733;
            background: transparent;
            padding: 10px 26px;
            border-radius: 6px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #f7b733;
            transition: all 0.25s ease;
        }

        .demo-button:hover {
            background: rgba(247,183,51,0.08);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247,183,51,0.08);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”® Poyolabs</h1>
        <p>Intelligent Potion Factory Management</p>
        
        <div style="display:flex;flex-direction:column;gap:16px;align-items:center;">
            <a href="/login" class="enter-button" id="loginBtn">
                ðŸ”’ Login to Enter
            </a>

            <a href="/dashboard?demo=1" class="demo-button" id="demoBtn">
                View Demo (Public)
            </a>
        </div>
    </div>

</body>
</html>
